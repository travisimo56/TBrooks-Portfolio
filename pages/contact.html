<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="../assets/images/tb-favicon.png">
  <link rel="stylesheet" href="../css/themes.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/contact.css">
  <script src="../js/contact.js" defer></script>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav class="navbar">
      <button class="menu-toggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="./about-me.html">About Me</a>
        <a href="./contact.html">Contact</a>
        <a href="./resume.html">Resume</a>
      </div>
    </nav>
  </header>

  <!--Contact Form-->
  <div class="container">
    <p>If you'd like to reach out, please fill out the form below and I will be in touch:</p><br>
    <p class="required-warning">* Indicates a Required Field</p><br>
    
    <!--Allows People to Actually Send Me an Email-->
    <form action="https://formspree.io/f/mldldzrb" method="POST" novalidate>
      
      <!--Date Input-->
      <label for="date">Date:</label><br>
      <input type="date" id="date" name="date"><br><br>
      
      <!--Name Input-->
      <label for="name" class="required">
        Name:<span class="error" id="name-error"></span>
      </label><br>
      <input type="text" id="name" name="name" placeholder="Your Name"><br><br>
      
      <!--Title Input-->
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title" placeholder="Your Job Title" required><br><br>

      <!--Company Input-->
      <label for="company">Company:</label><br>
      <input type="text" id="company" name="company" placeholder="Your Company" required><br><br>
      
      <!--Email Input-->
      <label for="email" class="required">
        Email:<span class="error" id="email-error"></span>
      </label><br>
      <input type="email" id="email" name="email" placeholder="address@website.com"><br><br>
      
      <!--Message Input-->
      <label for="message" class="required">
        Message:<span class="error" id="message-error"></span>
      </label><br>
      <textarea id="message" name="message" rows="5" placeholder="Your Message to Me"></textarea><br>``````
      
      <!--Referral Input-->
      <label for="referral">How did you hear about me?</label><br>
      <select id="referral" name="referral" required>

        <!--Drop Down Settings-->
        <option value="" disabled selected>Select an option</option>
        <option value="friend">Friend or Colleague</option>
        <option value="linkedin">LinkedIn</option>
        <option value="google">Google Search</option>
        <option value="portfolio">Portfolio Site</option>
        <option value="other">Other</option>
      </select><br><br>

      <!--Other Text Box-->
      <div id="other-container" style="display: none;">
        <label for="referral-other">Please specify:</label><br>
        <input type="text" id="referral-other" name="referral-other"><br><br>
      </div>

      <!--Submit Button-->
      <button class="button" type="submit">Submit</button><br>
    </form>
  </div>
</body>
</html>
